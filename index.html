<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock-Paper-Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="comp-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>paper covers rock, you win!</p>
    </div>
    <div class="choices">
      <div id="r" class="choice">
        <img class="pic" src="pic/rock.png" alt="" />
      </div>
      <div id="p" class="choice">
        <img class="pic" src="pic/paper--left.png" alt="" />
      </div>
      <div id="s" class="choice">
        <img class="pic" src="pic/scissors--left.png" alt="" />
      </div>
    </div>
    <p id="action-message">make your move.</p>
    <script src="app.js"></script>
  </body>
  <footer></footer>
</html>
